[tools]
node = "latest"
prek = "latest"

[tasks]
demos = ["vhs demos/compile.vhs.tape"]

compilation-diagram = "python -m diagrams.compilation"
handlers-diagram = "python -m diagrams.handlers"

struct-types-diagram = "python -m diagrams.struct_types"
struct-compilation-diagram = "python -m diagrams.struct_compilation"
