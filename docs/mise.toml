namespace-compilation-flow-diagram = "python -m diagrams.namespace_compilation_flow"
namespace-hierarchy-diagram = "python -m diagrams.namespace_hierarchy"
oneof-structure-diagram = "python -m diagrams.oneof_structure"
operation-flow-diagram = "python -m diagrams.operation_flow"
phase-flows-detailed-diagram = "python -m diagrams.phase_flows_detailed"
phase-ordering-diagram = "python -m diagrams.phase_ordering"
type-resolution-architecture-diagram = "python -m diagrams.type_resolution_architecture"
union-compilation-flow-diagram = "python -m diagrams.union_compilation_flow"
union-field-merging-diagram = "python -m diagrams.union_field_merging"
parallel-compilation-architecture-diagram = "python -m diagrams.parallel_compilation_architecture"
schema-compilation-flow-diagram = "python -m diagrams.schema_compilation_flow"
schema-dependency-graph-diagram = "python -m diagrams.schema_dependency_graph"
