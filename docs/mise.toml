alias-resolution-flow-diagram = "python -m diagrams.alias_resolution_flow"
anonymous-extraction-diagram = "python -m diagrams.anonymous_extraction"
enum-value-determination-diagram = "python -m diagrams.enum_value_determination"
enum-variants-diagram = "python -m diagrams.enum_variants"
error-resolution-diagram = "python -m diagrams.error_resolution"
error-structure-diagram = "python -m diagrams.error_structure"
import-resolution-flow-diagram = "python -m diagrams.import_resolution_flow"
metadata-ast-hierarchy-diagram = "python -m diagrams.metadata_ast_hierarchy"
